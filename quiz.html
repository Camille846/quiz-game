<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste seu conhecimento</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <div class="quiz__container">
        <h1 class="quiz__title">Teste seu conhecimento</h1>
        <div id="question-container" class="hide">
            <div id="question">Questão</div>
            <div id="answers-btn" class="btn-grid">
                <button class="ans-btn btn">Resposta 1</button>
                <button class="ans-btn btn">Resposta 2</button>
                <button class="ans-btn btn">Resposta 3</button>
                <button class="ans-btn btn">Resposta 4</button>
            </div>
        </div>
        <div class="controls">
            <div id="start-btn" class="start-btn btn">Iniciar</div>
            <div id="next-btn" class="next-btn btn hide">Próxima</div>
        </div>
    </div>
    <script src="js/quiz.js"></script>
</body>
</html>
