<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns!</title>
    <link rel="stylesheet" href="css/quiz.css">
    <script src="https://kit.fontawesome.com/0a2a0a8b86.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quiz_container">
        <div id="end" class="flex-center flex-column">
            <h1 class="end-title">Sua pontuação final é:</h1>
            <h1 id="final-score"></h1>
            <div class="end-btns">
                <a href="/quiz.html" class="replay-btn final-btn">Jogar novamente</a>
                <a href="/index.html" class="home-btn final-btn">Página Principal</a>
            </div>
            
            <div class="rate_container">
                <!-- <div class="post">
                    <div class="post-text">Obrigada por nos avaliar!</div>
                </div> -->
                <div class="star-widget">
                    <input type="radio" name="rate" id="rate-5">
                    <label for="rate-5" id="label-5">
                        <a class="fa-solid fa-star"></a>
                    </label>
                    <input type="radio" name="rate" id="rate-4">
                    <label for="rate-4" id="labelA">
                        <a class="fa-solid fa-star"></a>
                    </label>
                    <input type="radio" name="rate" id="rate-3">
                    <label for="rate-3">
                        <a class="fa-solid fa-star"></a>
                    </label>
                    <input type="radio" name="rate" id="rate-2">
                    <label for="rate-2">
                        <a class="fa-solid fa-star"></a>
                    </label>
                    <input type="radio" name="rate" id="rate-1">
                    <label for="rate-1">
                        <a class="fa-solid fa-star"></a>
                    </label>
                </div>
            </div>
            <form action="#" class="textarea-form">
                <header class="textarea-header"></header>
                <input type="text" name="nome" id="textarea-nome" class="textarea-input" autocomplete="off">Coloque seu nome aqui ⬆️
                <input type="email" name="email" id="textarea-email" class="textarea-input" autocomplete="off">Coloque seu e-mail aqui ⬆️
                <div class="textarea">
                    <textarea cols="12" placeholder="Descreva sua experiência"></textarea>
                </div>
                <div class="form-btn">
                    <button type="submit" class="enviar-btn final-btn">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/end.js"></script>
</body>
</html>
